<ion-content padding>
  <div class="spacer"></div>

  <div class="logo">
    <img src="assets/logo.png">
  </div>

  <h2 class="appname">SpiinPiin</h2>
  <div class="spacer"></div>
  <ion-list>
    <ion-item>
      <ion-input class="rounded" type="text" placeholder="Username/Email"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-input class="rounded" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="spacer"></div>
  <button ion-button color="primary"  block round>Log In</button>
  <div class="spacer"></div>
<p class="appname"> Or Sign In with</p>
  <ion-grid>
    <ion-row>
      <ion-col col-4> <button ion-button color="facebook" block><ion-icon name="logo-facebook"></ion-icon></button></ion-col>
      <ion-col col-4> <button ion-button color="google" block><ion-icon name="logo-googleplus"></ion-icon></button></ion-col>
      <ion-col col-4> <button ion-button color="twitter" block><ion-icon name="logo-twitter"></ion-icon></button></ion-col>      
    </ion-row>
  </ion-grid>
  <div class="spacer"></div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 style="text-align: center;color:#ffffff;">Forgot Password?</ion-col>
      <ion-col col-6 style="text-align: center;color:#ffffff;" (click)="goToPage('signup')">Sign Up</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
