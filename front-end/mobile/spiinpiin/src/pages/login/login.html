<ion-content padding>
  <div class="spacer"></div>

  <div class="logo">
    <img src="assets/logo.png">
  </div>
  <div class="spacer"></div>

  <button ion-button color="facebook" block icon-left><ion-icon name="logo-facebook"></ion-icon>&nbsp;Login with Facebook</button>
  <div class="btn-spacer"></div>
  <button ion-button color="google" block icon-left><ion-icon name="logo-googleplus"></ion-icon>&nbsp; Login with Google</button>
  <div class="btn-spacer"></div>
  <button ion-button color="twitter" block icon-left><ion-icon name="logo-twitter"></ion-icon>&nbsp; Login with Twitter</button>
  <div class="btn-spacer"></div>
  <button ion-button color="primary" block icon-left><ion-icon name="mail"></ion-icon>&nbsp; Login with Email</button>
  <div class="spacer"></div>
  <p style="text-align: center;color:#ffffff;">Forgot Password?</p>
  <div class="spacer"></div>
  <p style="text-align: center;color:#ffffff;" (click)="goToPage('signup')">No account? Sign up here</p>
</ion-content>
