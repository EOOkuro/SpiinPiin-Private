<ion-header>
  <ion-navbar  color="primary">
     <button ion-button menuToggle icon-only>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title>Spin Chat </ion-title>  
    <ion-buttons end>
        <button ion-button  icon-only>
      <ion-icon name="more"></ion-icon>
    </button>
     </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item no-lines>
    <ion-icon name="add-circle" item-left></ion-icon>
    <ion-icon name="search" item-right></ion-icon>
  </ion-item>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="openChat(item)">
     <ion-avatar item-left>
        <img src="assets/user.png">
      </ion-avatar>
      <h2>{{ item.username }}</h2>    
    <p>{{ item.message }}</p>
    <p item-right>{{ item.time }}</p>    
  </button>  
</ion-list>


</ion-content>
