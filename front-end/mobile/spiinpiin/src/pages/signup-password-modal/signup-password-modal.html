
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign up</ion-title>
      <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item>
      <ion-input read type="email" [(ngModel)]="email" placeholder="Email Address"></ion-input>
    </ion-item>

    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="{{passwordType}}"  placeholder="Password"></ion-input>
    </ion-item>
    <p class="text-white text-center text-tiny">Must be at least 8 Characters</p>
    <ion-item>
      <ion-input type="{{passwordType}}" placeholder="Confirm Password"></ion-input>
    </ion-item>
  </ion-list>
   <span class="text-white  pull-right"> <ion-checkbox color="primary" [(ngModel)]="showpwd" (ionChange)="toggleShowPassword()" ></ion-checkbox>Show Password</span>
   <button ion-button color="primary" block icon-left><ion-icon name="mail"></ion-icon>&nbsp; Sign up</button>
  <div class="input-spacer"></div>
</ion-content>
