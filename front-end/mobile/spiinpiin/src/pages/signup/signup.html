<ion-content padding>
  <div class="spacer"></div>
  <h3 class="text-center text-white">.Welcome.</h3>

  <div class="logo">
    <img  [src]="auth.photo" (click)="uploadPicture()">
  </div>
  <p class="text-center text-white">Upload Photo</p>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="auth.fname" placeholder="First Name"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
     <ion-item>
      <ion-input type="text" [(ngModel)]="auth.lname" placeholder="Surname"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="email" [(ngModel)]="auth.email" placeholder="Email Address"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="auth.country">
        <ion-option value="KEN">Kenya</ion-option>
        <ion-option value="USA">United States of America</ion-option>
      </ion-select>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="number" [(ngModel)]="auth.phone" placeholder="Phone Number"></ion-input>
    </ion-item>
    
  </ion-list>
 
  <span class="text-white"> <ion-checkbox color="primary" [(ngModel)]="auth.accept_tc"></ion-checkbox> I agree to the <a class="tou">Terms of Use</a></span>
  <div class="input-spacer"></div>
  <!--<button ion-button color="primary" (click)="doSignup()"  block round>Sign Up</button>-->
<button ion-button color="facebook" block icon-left><ion-icon name="logo-facebook"></ion-icon>&nbsp;Sign up with Facebook</button>
  <div class="btn-spacer"></div>
  <button ion-button color="google" block icon-left><ion-icon name="logo-googleplus"></ion-icon>&nbsp; Sign up with Google</button>
  <div class="btn-spacer"></div>
  <button ion-button color="twitter" block icon-left><ion-icon name="logo-twitter"></ion-icon>&nbsp; Sign up with Twitter</button>
  <div class="btn-spacer"></div>
  <button ion-button color="primary" (click)="showPasswordModal()" block icon-left><ion-icon name="mail"></ion-icon>&nbsp; Sign up with Email & Password</button>
  <div class="input-spacer"></div>
  <p class="text-center text-white" (click)="goToSignIn()">Have an Account? Sign In</p>


</ion-content>
