<ion-content padding>
  <div class="spacer"></div>
  <h3 class="text-center text-white">.Welcome.</h3>

  <div class="logo">
    <img  [src]="auth.photo" (click)="uploadPicture()">
  </div>
  <p class="text-center text-white">Upload Photo</p>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="auth.fullname" placeholder="Full Name"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="email" [(ngModel)]="auth.email" placeholder="Email Address"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="auth.country">
        <ion-option value="KEN">Kenya</ion-option>
        <ion-option value="USA">United States of America</ion-option>
      </ion-select>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="number" [(ngModel)]="auth.phone" placeholder="Phone Number"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="auth.username" placeholder="Username"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="{{passwordType}}" [(ngModel)]="auth.passworda" placeholder="Password"></ion-input>
    </ion-item>
    <p class="text-white text-center text-tiny">Must be at least 8 Characters</p>
    <ion-item>
      <ion-input type="{{passwordType}}" [(ngModel)]="auth.passwordb" placeholder="Confirm Password"></ion-input>
    </ion-item>

  </ion-list>
  <span class="text-white  pull-right"> <ion-checkbox color="primary" [(ngModel)]="auth.showpwd" (ionChange)="toggleShowPassword()" ></ion-checkbox>Show Password</span>
  <br>
  <span class="text-white"> <ion-checkbox color="primary" [(ngModel)]="auth.accept_tc"></ion-checkbox> I agree to the <a class="tou">Terms of Use</a></span>
  <div class="input-spacer"></div>
  <button ion-button color="primary" (click)="doSignup()"  block round>Sign Up</button>

  <div class="input-spacer"></div>
  <p class="text-center text-white" (click)="goToSignIn()">Have an Account? Sign In</p>


</ion-content>
