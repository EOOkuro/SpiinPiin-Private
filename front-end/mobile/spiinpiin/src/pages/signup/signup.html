<ion-content padding>
  <div class="spacer"></div>
  <h3 class="text-center text-white">.Welcome.</h3>

  <div class="logo">
    <img src="assets/user.png">
  </div>
  <p class="text-center text-white">Upload Photo</p>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Full Name"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="email" placeholder="Email Address"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select>
        <ion-option value="KEN">Kenya</ion-option>
      </ion-select>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="number" placeholder="Phone Number"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <div class="input-spacer"></div>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <p class="text-white text-center text-tiny">Must be at least 8 Characters</p>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>

  </ion-list>
  <span class="text-white  pull-right"> <ion-checkbox color="primary" checked="true"></ion-checkbox>Show Password</span>
  <br>
  <span class="text-white"> <ion-checkbox color="primary" checked="true"></ion-checkbox> I agree to the <a class="tou">Terms of Use</a></span>
  <div class="input-spacer"></div>
  <button ion-button color="primary"  block round>Sign Up</button>

  <div class="input-spacer"></div>
  <p class="text-center text-white" (click)="goToSignIn()">Have an Account? Sign In</p>


</ion-content>
