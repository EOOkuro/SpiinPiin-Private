<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title>John Doe</ion-title>
    <ion-buttons end>
        <button ion-button  icon-only>
      <ion-icon name="more"></ion-icon>
    </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-images">
    <div class="spacer"></div>
    <img src="assets/user.png">
    <h3 text-center>John Doe</h3>
  </div>
   <div class="profile-ribbon">
    <ion-grid>
  <ion-row>
    <ion-col>1000 <br> Posts</ion-col>
    <ion-col>2000 <br> Followers</ion-col>
    <ion-col>4000 <br> Following</ion-col>
  </ion-row>
  
</ion-grid>
  </div>
   <div class="profile-gallery">
    <ion-grid>
      <ion-row *ngFor="let p of [1,2,3]">
      <ion-col><img src="assets/img.png"/></ion-col>
      <ion-col><img src="assets/img.png"/></ion-col>
      <ion-col><img src="assets/img.png"/></ion-col>
      </ion-row>
      
    </ion-grid>
   
  </div>

</ion-content>
