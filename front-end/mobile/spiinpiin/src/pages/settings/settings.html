<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider class="settings-headers">General</ion-item-divider>
    <ion-item>Edit Profile
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>Find and Invite Friends
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle item-right checked="false"></ion-toggle>
    </ion-item>
    <ion-item>Secutity
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item>Connected Accounts
      <ion-icon name="add-circle" item-right></ion-icon>
    </ion-item>
    <ion-item>Privacy
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider class="settings-headers">Help</ion-item-divider>
    <ion-item>Terms & Privacy Policy      
    </ion-item>
    <ion-item>Feedback    
    </ion-item>
    <ion-item>About      
    </ion-item>
  </ion-item-group>
</ion-content>
